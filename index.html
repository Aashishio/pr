<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning header">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed.</span>
  	</h3>
	<br><br>

  <div class="speed_div">
    <img src="disk.gif" class="speed"><br>
    <h3 id="speed" class="btn btn-danger">Speed</h3>
  </div>

  <div class="volume_div">
    <img src="disk.gif" class="volume"><br>
    <h3 id="volume" class="btn btn-danger">Volume</h3>
  </div>

  <button class="btn btn-success play" onclick="play()">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
